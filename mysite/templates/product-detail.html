{% extends 'main.html' %}
{% load static %}

{% block content %}
{% if product%}
<div class="small-container" style="padding-top:90px; padding-left:200px;">
  <div id="product_row">
    <div class="col-2">
      <img src="{{ product.imageURL}}" alt=""  style="width: 80%; height:350px;">
    </div>
    <div class="col-2">
      <p>Name: {{ product.item_name}}</p>
      <p>Size</p>
      <p>Color</p>
      <button type="button" class="btn btn btn-light add-btn update-cart add_to_cart" >Add To Cart</button>

    </div>
    </div>
</div>
{%endif%}
{% endblock %}
